apiVersion: apps/v1
kind: Deployment
metadata:
  name: metadata
spec:
  replicas: 2
  selector:
    matchLabels:
      app: metadata
  template:
    metadata:
      labels:
        app: metadata
    spec:
      containers:
      - name: metadata
        image: aldrich814/metamovie_metadata:latest
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8082
